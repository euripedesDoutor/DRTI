<!DOCTYPE html>
<html lang="pt_br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>DashBoard Doutor TI</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/boxicons.min.css">
	<link rel="stylesheet" href="./css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <div class="logo_name">
		<img src="./images/logo.png" alt="profileImg" width="60px;">		
		</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
		</a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Usuário</span>
		 </a>
       <span class="tooltip">Usuário</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Chat</span>
       </a>
       <span class="tooltip">Chat</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Relatórios</span>
       </a>
       <span class="tooltip">Relatórios</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Arquivos</span>
       </a>
       <span class="tooltip">Arquivoa</span>
     </li>
     <li>
       <a href="#">
         <i class='fas fa-shopping-cart' ></i>
         <span class="links_name">Vendas</span>
       </a>
       <span class="tooltip">Vendas</span>
     </li>
     <li>
       <a href="#">
         <i class='fas fa-heart' ></i>
         <span class="links_name">Favoritos</span>
       </a>
       <span class="tooltip">Favoritos</span>
     </li>
     <li>
       <a href="#">
         <i class='fas fa-cog' ></i>
         <span class="links_name">Configurações</span>
       </a>
       <span class="tooltip">Configurações</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="./images/profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Euripedes Doutor</div>
             <div class="job">CEO - Chief Executive Officer</div>
           </div>
         </div>
		 <i class='bx bx-log-out' id="log_out" ></i>	     
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Página Inicial</div>
  </section>

  <script src="./script/script.js"></script>

</body>
</html>
